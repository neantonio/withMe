<div style="position:relative;width:100%;height:100%">
  <div class="map-control search-button big-button">
    <button ion-button icon-only class =" map-button  ">
       <ion-icon name="search"></ion-icon>
    </button>
      </div>
    <button ion-button icon-only class ="map-control map-button small-button close-button">
       <ion-icon name="searchclose"></ion-icon>
    </button>
  

    <gmap-js [markers]="content"  (markerClick)="onMapMarkerClick($event)"></gmap-js>

    <div class="component-wrapper">
      <idea-slide-component [slideItems]="content"></idea-slide-component>
    </div>
</div>
